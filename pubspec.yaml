name: pickme_up_web
description: "Proyecto web para visualización de Menú en comedores."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  puMaterial:
    path: pu_material

  cupertino_icons: ^1.0.6
  get: 4.6.6
  http: ^1.2.1
  flutter_localization: ^0.2.0
  flutter_svg: ^2.0.10+1
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/iconos/
    - assets/logo/

